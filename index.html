<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav active">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Tax Calculator</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <br>
        <input type="text" id="SaleAmount" placeholder="Enter Sales Amount"></input>
        <br>
        <br>
        <input type="text" id="SalesTaxAmount" placeholder="Enter Sales Percentage as Decimal" size="30"></input>
        <br>
        <br>
        <button id="Calculate">Calculate</button>
        &emsp;
        <button id="Clear">Clear</button>
        <br>
        <br>
        <h1 id="Fade" style="display:none"></h1>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>



    <script>
        let SaleAmount = 0;
        $(document).ready(function () {
            $("#Calculate").click(function() {
                SaleAmount = parseFloat($("#SaleAmount").val()) + (parseFloat($("#SaleAmount").val() * parseFloat($("#SalesTaxAmount").val())));
                $("#Fade").text("Total Amount: $" + SaleAmount);
                $("#Fade").fadeIn(2000);
            })

            $("#Clear").click(function() {
                $("#SaleAmount").val("");
                $("#SalesTaxAmount").val("");
                $("#Fade").fadeOut(2000);
            })
        })
    </script>

</body>

</html>
